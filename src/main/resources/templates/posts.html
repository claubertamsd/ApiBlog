<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fast News </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-md">
              <a class="navbar-brand" href="#">Not√≠cias</a>
              <a href="newPost"><button type="button" class="btn btn-dark" >Novo Post</button></a>
          </div>

      </nav>
  </header>
  <section class="d-flex justify-content-center" style="margin-top:30px;" th:each="post : ${posts}"  >

      <div class="card .d-flex justify-content-center"  style="width: 60%; " >
          <h5 class="card-header"><span th:text="${post.autor}"> </span></h5>
          <div class="card-body">
              <p class="card-text"><span th:text="${post.data}"></span></p>

              <a th:action="@{/getPostDetails/{id}(id=${post.id})}">
                  <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                      <span th:text="${post.titulo}"></span></h4></a>

              <p class="card-text">
                  <span th:utext="${#strings.abbreviate(post.texto,400)}">
                  </span></p>
              <form th:action="@{/delete/{id}(id=${post.id})}" th:object="${post}" method="post">
                  <button type="submit" class="btn btn-dark" style="margin-top: 10px;">Deletar</button>
              </form>

          </div>
      </div>
  </section>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
