<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fast News </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="posts">Novo Post</a>
        </div>
    </nav>
</header>
<section  style=" display: flex; justify-content:  center;">
    <div class="card" style="width: 50%; margin-top:20px;" >
        <form method="post" >
          <div class="form-group">
               <input type="text" class="form-control" name="titulo" placeholder="Digite o Titulo" required style="margin-top:10px;">
          </div>
          <div class="form-group">
               <input type="text" class="form-control" name="autor" placeholder="Nome do Autor" required style="margin-top:10px;">
          </div>

        <textarea type="text" class="form-control" name="texto" placeholder="Escreva o seu texto" required style="margin-top:10px;"></textarea>

            <div style="margin-top: 15px;">
                <button type="submit" class="btn btn-dark" style="background-color: black; color: white;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style=" border: 1px solid black;" >Cancelar</a>
            </div>

    </form>
    </div>

</section>

</body>
</html>
